apiVersion: v1
kind: Service
metadata:
  name: seq
  namespace: centeshop
spec:
  selector:
    app: seq
  type: LoadBalancer
  ports:
    - name: http
      port: 80        # external
      targetPort: 80  # inside container
    - name: ingest
      port: 5341
      targetPort: 5341
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seq
  namespace: centeshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seq
  template:
    metadata:
      labels:
        app: seq
    spec:
      containers:
        - name: seq
          image: datalust/seq:2024.2
          env:
            - name: ACCEPT_EULA
              value: "Y"
          ports:
            - containerPort: 80
            - containerPort: 5341
          volumeMounts:
            - name: seq-data
              mountPath: /data
      volumes:
        - name: seq-data
          emptyDir: {}
